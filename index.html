<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo App</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Amanda's GitHub repository generator</h1>
        <fieldset>
          <form class="repo-form" name="input-value">
            <legend>Whose GitHub repositories would you like to view?</legend>
            <input type="text" name="gh-username" placeholder="username" value="" required><br>
            <input type="submit" for="input-value" class="js-submit-button" value="Go!">
          </form>
        </fieldset>
        <section class="error-results">
          </section>
        <section class="results">
        </section>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
